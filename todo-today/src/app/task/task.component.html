<div class="container text-left">
    <form [formGroup]="taskFormGroup" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col text-left">
                <p class="fw-bold">Task</p>
                <input type="text" formControlName="name" placeholder="Exercise">
                <div *ngIf="taskFormGroup.get('name')?.touched && taskFormGroup.get('name')?.invalid">
                    <small class="text-danger">You need to specify a task name</small>
                </div>
            </div>
    
            <div class="col text-center fw-bold">
                <p>Description</p>
                <input type="text" formControlName="description" placeholder="Go for a run">
            </div>
    
            <div class="col text-center">
                <p>Due Date</p>
                <input type="datetime-local" formControlName="byDate" [value]="today">
                <div *ngIf="taskFormGroup.get('byDate')?.touched && taskFormGroup.get('byDate')?.invalid">
                    <smalL class="text-danger">You need to specify a task date</smalL>
                </div>
            </div>

        </div>

        <div class="d-flex justify-content-center m-4">
            <button [disabled]="taskFormGroup.invalid" class="btn btn-success">Add</button>
        </div>
    </form>
    
    <br>
</div>
